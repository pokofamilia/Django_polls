<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投票アプリ</title>
</head>
<body>
    <h1>テスト</h1>
    <h2>調査項目</h2>
    {% for question  in  question_list %}
        <p>Q. {{ question }}</p>
    {% endfor %}

    {% if is_polled %}
        <p>{{ polled_msg }}</p>
    {% else %}
        <p>{{ not_polled_msg }}</p>
    {% endif %}
</body>
</html>
